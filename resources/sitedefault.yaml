config:
  application:
    sas.identities.providers.ldap.connection:
      host: ${adHost}
      password: ${adPasswd}
      port: ${adPort}
      url: ldap://${sas.identities.providers.ldap.connection.host}:${sas.identities.providers.ldap.connection.port}
      userDN: ${adUserDN}
    sas.identities.providers.ldap.group:
      baseDN: ${adGroupBaseDN}
      accountId: ${adGroupAccountId}
      member: ${adGroupMember}
      objectClass: ${adGroupObjectClass}
      objectFilter: ${adGroupObjectFilter}
      searchFilter: ${adGroupSearchFilter}
    sas.identities.providers.ldap.user:
      baseDN: ${adUserBaseDN}
      accountId: ${adUserAccountId}
      objectClass: ${adUserObjectClass}
      objectFilter: ${adUserObjectFilter}
      searchFilter: ${adUserSearchFilter}
    sas.logon.intitial.password: Password123
config/identities/sas.identities/administrator: ${sfdAdminUserId}
