spec:
  template:
    spec:
      containers:
        - name: sas-sda-scr
          image: registry-nonprod.sdi.corp.bankofamerica.com/47231/sas/BOFA:latest
          imagePullPolicy: "Always"
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          env:
          - name: SAS_SCR_LOG_LEVEL_App.tk.MAS.Detection.Detect.DS2
            value: INFO
          - name: SAS_SCR_LOG_LEVEL_App.tk.Detection
            value: INFO
          - name: PORT
            value: "8080"
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /internal/live
              port: http
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /internal/ready
              port: http
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 180
            httpGet:
              path: /internal/live
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          - mountPath: /opt/scr/secrets/redis
            name: scr-redis-secrets
          - mountPath: /opt/scr/config/redis
            name: scr-redis-config
          - mountPath: /opt/scr/certs/redis
            name: scr-redis-certs
      volumes:
      - name: scr-redis-config
        configMap:
          name: scr-redis-config
      - name: scr-redis-secrets
        configMap:
          name: scr-redis-secrets
      - name: scr-redis-certs
        configMap:
          name: scr-redis-certs
          